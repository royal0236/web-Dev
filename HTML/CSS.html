<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
      <!-- <link rel="stylesheet" href="styles.css" /> -->
       <style>
        .box {
            background-color: black;
            width: 50px;
            height: 50px;
            min-width: 100px;
            min-height: 100px;
                 }
                    img + figcaption {
            border: 4px solid black;
            }
            h2 ~ p {
  color: green;
}
            .p {
  margin-top: 20px;
  border: 2px solid black;

}
.linear-gradient{
  background: linear-gradient(to right,  red, blue , green , black , white);
  height: 40vh;
}

.radial-gradient{
  background: radial-gradient(circle closest-side at center, red, yellow 50%, green);
  height: 60vh;
}


   .box{
        border: 1px solid black;
        padding: 10px;
        margin: 2px;
        background-color: aqua;
        text-align: center;
         width: 200px;
         border-top: 10px solid red;
        border-right: 10px dashed green;
        border-bottom: 10px dotted blue;
        border-left: 10px double purple;
        outline: 3px solid gold;
        border-radius: 10px;
       
      }
       </style>

</head>
<body>
  <div>
    <p class="box">BOX</p>
  </div>
  <br>
     <div class="linear-gradient"></div>
     <hr>
     <div class="radial-gradient"></div>
<nav class="navbar">
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
        <button class="regular-btn">Unstyled Button</button>
        <button class="round-btn">Round Button</button>
        <div class="box"></div>
        <br>
        <figure>
  <img
    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    alt="A cute orange cat lying on its back."
  />
  <figcaption>A cute orange cat lying on its back.</figcaption>
</figure>
<div class="container">
  <h2>Subheading</h2>
  <p>First paragraph.</p>
  <p>Second paragraph.</p>
  <p>Third paragraph.</p>
  <p>Another paragraph element</p>
</div>
<br>
<div class="p">
<p>Paragraph one</p>
<p>Paragraph two</p>
<p>Paragraph three</p>
</div>
   
</body>
</html>
